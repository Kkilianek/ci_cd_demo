name: Weekly Scraper

on:
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - city: lodz
            pages: 8
          - city: krakow
            pages: 10
          - city: wroclaw
            pages: 12
          - city: gdansk
            pages: 10
          - city: sopot
            pages: 6

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper for ${{ matrix.city }}
        run: python scraper.py --city ${{ matrix.city }} --pages ${{ matrix.pages }} --output data/ogloszenia_${{ matrix.city }}.csv

      # --- BONUS 1: WALIDACJA DANYCH (Sprawdzamy czy plik nie jest pusty) ---
      - name: Validate data
        run: |
          if [ ! -s data/ogloszenia_${{ matrix.city }}.csv ]; then
            echo "Error: Plik CSV jest pusty!"
            exit 1
          fi
          LINE_COUNT=$(wc -l < data/ogloszenia_${{ matrix.city }}.csv)
          if [ "$LINE_COUNT" -le 1 ]; then
             echo "Error: Plik zawiera tylko nagłówek lub jest pusty!"
             exit 1
          else
             echo "Success: Pobrano $(($LINE_COUNT - 1)) ofert dla ${{ matrix.city }}."
          fi

      - name: Upload scraped data
        uses: actions/upload-artifact@v4
        with:
          name: data-${{ matrix.city }}
          path: data/ogloszenia_${{ matrix.city }}.csv
          retention-days: 1

  commit-changes:
    runs-on: ubuntu-latest
    needs: run-scraper
    permissions:
      contents: write
    if: always()

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: data-*
          merge-multiple: true
          path: data

      # --- BONUS 2: SCALANIE PLIKÓW (MERGE) ---
      - name: Merge all CSVs
        run: |
          echo "Scalanie plików..."
          # Pobieramy nagłówek z pierwszego znalezionego pliku CSV
          head -n 1 $(ls data/*.csv | head -n 1) > data/all_offers.csv
          # Doklejamy zawartość reszty plików (z pominięciem nagłówków, start od 2 linii)
          tail -n +2 -q data/ogloszenia_*.csv >> data/all_offers.csv
          echo "Utworzono data/all_offers.csv"

      # --- BONUS 3: OSOBNY BRANCH (data-history) ---
      - name: Commit and push to data-history branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Tworzymy lub przełączamy się na branch data-history
          git checkout -b data-history || git checkout data-history
          
          git add -f data/*.csv
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update scraped data (Total merge + cities) [$(date +'%Y-%m-%d %H:%M:%S')]"
            # Pushujemy na nowy branch
            git push -f origin data-history
          fi