name: FastAPI CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test:
    name: Build & Test FastAPI App
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run basic FastAPI test
      run: |
        python - << 'EOF'
        import requests
        import subprocess
        import time
        
        print("Starting Uvicorn server...")
        server = subprocess.Popen(["uvicorn", "main:app", "--host", "127.0.0.1", "--port", "8000"])
        time.sleep(5)
        
        try:
            print("Testing endpoint...")
            response = requests.get("http://127.0.0.1:8000/")
            
            assert response.status_code == 200, f"Status code is {response.status_code}, expected 200"
            
            expected_msg = "API do mieszkań we Łodzi"
            actual_msg = response.json()["message"]
            
            assert actual_msg == expected_msg, f"Expected '{expected_msg}', but got '{actual_msg}'"
            
            print("✓ API test passed successfully")
        except Exception as e:
            print(f"TEST FAILED: {e}")
            server.terminate()
            exit(1)
            
        server.terminate()
        EOF

  docker-build-push:
    name: Build and Push Docker Image
    needs: build-test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Lowercase the repo name
      run: echo "REPO=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t ghcr.io/${{ env.REPO }}/fastapi:latest .

    - name: Push Docker image
      run: |
        docker push ghcr.io/${{ env.REPO }}/fastapi:latest